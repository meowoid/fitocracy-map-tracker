<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>fitocracy-map-tracker</title>
<style>
#content {
  text-align:center;
  width:500px;
  /* height:40px; */
  border:1px solid #efefef;
  margin:auto;
  -moz-box-shadow:5px 5px 10px #000;
  -webkit-box-shadow:5px 5px 10px #000;
}
</style>
</head>
<body>
{% if msg %}
  <h3>{{ msg }}</h3>
  <a href="#" onclick="history.go(-1);return false;">BACK</a> 
{% elif username %}
  <div id="content">
  <h1>Welcome {{ username }}</h1>
  {% if fitocracy_tasks %}
    <form action="" method="post">
      Choose existing exercise:
      <select name="_task"> 
        <option value="">Choose one... 
        {% for task in fitocracy_tasks %}
        <option value="{{ task }}">{{ task }}       
        {% endfor %}
      </select>
      <br />
      Find new exercise:
      <input type="text" name="_new_task">
      <br />
      <input type="submit" value="Go">
    </form>  
  </div>
  {% endif %}
{% else %}
  <div id="content">
  <h1>Please login:</h1>
  <form action="" method="post">
    <p>Username: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
  </form>  
  </div>
{% endif %}
</body>
</html>
